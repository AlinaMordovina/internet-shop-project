{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-light">
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top"
                         src="{{ object.image | media_filter }}"
                         alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">Наименование: {{object.name | title}}</p>
                        <p class="card-text">Описание: {{object.description}}</p>
                        <p class="card-text">Категория: {{object.category | title}}</p>
                        <p class="card-text">Дата создания: {{object.created_at}}</p>
                        <p class="card-text">Дата обновления: {{object.updated_at}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
